<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    .border{ position: relative; width: 200px; height: 200px;}
    .sub-border1{ width:100%; height: 100%; border: #000 30px solid;border-radius: 100%; position:absolute; top: 0; left: 0;     clip: rect(0, 0.5em, 1em, 0);}
    .sub-border2{ position: absolute; top: 30px; left: 30px;  margin: auto; background: #f7f; border-radius: 100%; width: 100%; height: 100%; }
</style>
<body>
    
    <div class="border">
        <div class="sub-border1"></div>
        <div class="sub-border2"></div>
    </div>
    
</body>
</html>
